            function AB_maz(){
                var ax_maz= parseFloat(document.getElementById('ax').value);
                var bx_maz= parseFloat(document.getElementById('bx').value);
                var ay_maz= parseFloat(document.getElementById('ay').value);
                var by_maz= parseFloat(document.getElementById('by').value);
                var p1 = Math.pow(ax_maz-bx_maz,2);
                var p2 = Math.pow(ay_maz-by_maz,2);
                var h = p1+p2;
                var odc = Math.sqrt(h);
                document.getElementById("abc").innerHTML ="AB= "+odc;
            }
            function BC_maz(){
                var bx_maz= parseFloat(document.getElementById('bx').value);
                var xc_maz= parseFloat(document.getElementById('xc').value);

                var yc_maz= parseFloat(document.getElementById('yc').value);
                var p1 = Math.pow(bx_maz-xc_maz,2);
                var p2 = Math.pow(by_maz-yc_maz,2);
                var h = p1+p2;
                var odc = Math.sqrt(h);
                document.getElementById("abc").innerHTML ="BC= "+odc;
            }
            function AC_maz(){
                var ax_maz= parseFloat(document.getElementById('ax').value);
                var xc_maz= parseFloat(document.getElementById('xc').value);

                var p1 = Math.pow(ax_maz-xc_maz,2);
                var p2 = Math.pow(ay_maz-yc_maz,2);
                var h = p1+p2;
                var odc = Math.sqrt(h);
                document.getElementById("abc").innerHTML ="AC= "+odc;
                
            }
    </script>
