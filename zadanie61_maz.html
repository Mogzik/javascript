<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="UTF-8">
 <title>Tablice 2 (61)</title>
</head>
<body>
 <script>

    l = prompt("Podaj");
    tab= [l];
    tab[0]=3;
    document.write("tab[0]="+tab[0]+"<br>");
    for(i = 1;i<l;i++)
    {
        tab[i]=tab[i-1]+3;
        document.write("tab["+i+"]="+tab[i]+"<br>");


    }

 </script>
</body>
</html>
