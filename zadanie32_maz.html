<html>
<head>
<script type="text/javascript">
function Router(predkosc_k,przeznaczenie_k,czestotliwosc_k)
{
this.predkosc=predkosc_k;
this.przeznaczenie=przeznaczenie_k;
this.czestotliwosc=czestotliwosc_k;
}
Router.prototype.wypisz = function () 
{
alert(this.predkosc + ' ' + this.przeznaczenie+ ' ' + this.czestotliwosc);
};
var Router1 = new Router("300mb/s", "4G", "2.4Ghz"); 
var Router2 = new Router('400mb/s', '5G', '2.4Ghz');
Router1.wypisz(); 
Router2.wypisz();
document.write("dostęp do właściwości"+"<br>");

document.write("Router pierwszy"+" "+Router1.predkosc+" "+Router1.przeznaczenie+" "+Router1.czestotliwosc+"<br>");
document.write("Router drugi"+" "+Router2.predkosc+" "+Router2.przeznaczenie+" "+Router2.czestotliwosc);
</script>
</head>
<body>
<br>
programowanie obiektowe
</body>
</html>
