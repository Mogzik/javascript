<html>

<head>

    <meta charset="UTF-8">

    <script type="text/javascript">
        function klient(rozmiar_m, kolor_m, material_m, objetosc_m) {
            this.rozmiar = rozmiar_m;
            this.kolor = kolor_m;
            this.material = material_m;
            this.objetosc = objetosc_m;

        }
        klient.prototype.pudełko_pokaz_mazgaj = function () {
            alert(this.rozmiar + ' ' + this.kolor + ' ' + this.material + ' ' + this.objetosc);
        };
        var pudełko1 = new klient("Małe", "Brązowy", "Karton", "10cm3");
        var pudełko2 = new klient('Duże', 'Pomarańczowy', 'Metal', '20cm3');
        var pudełko3 = new klient('Średnie', 'Szary', 'Drewno','30cm3');
        pudełko1.pudełko_pokaz_mazgaj();
        pudełko2.pudełko_pokaz_mazgaj();
        pudełko3.pudełko_pokaz_mazgaj();
        document.write("dostęp do właściwości" + "<br>");
        document.write("Pierwsze pudełko" + " " + pudełko1.rozmiar + " " + pudełko1.kolor + " " + pudełko1.material + " " + pudełko1.objetosc + "<br>");
        document.write("Drugie pudełko" + " " + pudełko2.rozmiar + " " + pudełko2.kolor + " " + pudełko2.material + " " + pudełko2.objetosc + "<br>");
        document.write("Trzecie pudełko" + " " + pudełko3.rozmiar + " " + pudełko3.kolor + " " + pudełko3.material + " " + pudełko3.objetosc);
    </script>
</head>

<body>
    <br>
    <br>
    programowanie obiektowe

</body>
</html>
