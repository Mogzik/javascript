        <html>

        <body>
        <div style="color: green; font-size: 36px;">
         <script language="JavaScript">
        var m_maz=prompt("m=","");
        
        
        var suma1;
        var suma2;
        var suma3;
         var m=parseFloat(m_maz);
        
         suma1 = (m+1+1);
         suma2 = (m+1)*(m+1+1);
         suma3 = m*(m+1);
         document.write("1/"+m+" = 1/"+suma1+" + 1/"+suma2+" + 1/"+suma3+"<br>");
         </script>
        </div>
        </body>
