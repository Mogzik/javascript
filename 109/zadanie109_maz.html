<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu z przyciskami</title>
<style>
    /* Styl dla przycisków */
    .menuButton {
        display: block;
        margin: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styl dla iframe */
    #pageFrame {
        width: 100%;
        height: 500px; /* Dostosuj wysokość iframe do potrzeb */
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <h1>Menu z przyciskami</h1>

    <!-- Przyciski menu -->
    <button class="menuButton" onclick="loadPage('pacman.html')">Strona 1</button>
    <button class="menuButton" onclick="loadPage('pong.html')">Strona 2</button>
    <button class="menuButton" onclick="loadPage('snake.html')">Strona 3</button>
    <button class="menuButton" onclick="loadPage('tetris.html')">Strona 4</button>
    <button class="menuButton" onclick="loadPage('tictactoe.html')">Strona 5</button>

    <!-- Ramka dla wyświetlanych stron -->
    <iframe id="pageFrame" src=""></iframe>

    <!-- Skrypt JS do ładowania stron w iframe -->
    <script>
        function loadPage(pageUrl) {
            document.getElementById("pageFrame").src = pageUrl;
        }
    </script>
</body>
</html>
