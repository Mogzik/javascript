<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Zdjęć</title>
<style>
    /* Styl dla głównego kontenera */
    #container {
        width: 800px;
        margin: 0 auto; /* Wyśrodkowanie na stronie */
    }

    /* Styl dla miniatur obrazów */
    .thumbnail {
        width: 200px;
        height: auto;
        margin: 10px;
        cursor: pointer;
    }

    /* Styl dla pełnego obrazu */
    .fullimage {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
    }

    .fullimage img {
        max-width: 80%;
        max-height: 80%;
        margin-top: 5%;
    }
</style>
</head>
<body>
    <!-- Cała zawartość w kontenerze -->
    <div id="container">
        <h2 style="text-align: center;">Galeria Zdjęć</h2>
        <table style="margin: 0 auto;"> <!-- Wyśrodkowanie tabeli -->
            <tr>
                <td><img class="thumbnail" src="min1.jpg" onclick="openImage('warszawa1.jpg')"></td>
                <td><img class="thumbnail" src="min2.jpg" onclick="openImage('warszawa2.jpg')"></td>
            </tr>
            <tr>
                <td><img class="thumbnail" src="min3.jpg" onclick="openImage('warszawa3.jpg')"></td>
                <td><img class="thumbnail" src="min4.jpg" onclick="openImage('warszawa4.jpg')"></td>
            </tr>
            <tr>
                <td><img class="thumbnail" src="min5.jpg" onclick="openImage('warszawa5.jpg')"></td>
                <td><img class="thumbnail" src="min6.jpg" onclick="openImage('warszawa6.jpg')"></td>
            </tr>
        </table>
    </div>

    <!-- Pełny obraz -->
    <div class="fullimage" onclick="closeImage()">
        <img id="fullimg" src="" alt="Pełny obraz">
    </div>

    <script>
        // Funkcja otwierająca pełny obraz
        function openImage(imageSrc) {
            document.getElementById("fullimg").src = imageSrc;
            document.querySelector(".fullimage").style.display = "block";
        }

        // Funkcja zamykająca pełny obraz
        function closeImage() {
            document.querySelector(".fullimage").style.display = "none";
        }
    </script>
</body>
</html>
