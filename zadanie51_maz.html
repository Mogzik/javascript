<!DOCTYPE html>
<html lang="pl">
<head> 
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
    var liczba=parseFloat(prompt("liczba=",""));
    var ini=parseFloat(prompt("Podaj swoje inicjały=",""));
 for ( var i=1; i<=liczba; i++)
 {
 for ( var k=1; k<=i; k++)
 {
 document.write("&nbsp"); 
 }
 document.write(i+"_"+ini+"_"+i+"<br>");
 }
 </script>
</head> 
<body> 
</body> 
</html>
