    <textarea name="" id="" cols="30" rows="10">
        <!DOCTYPE html>
<head>
<title> Użycie fukcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_maz(a, b) {
return a + b;
}
function roznica_maz(a, b) {
return a - b;
}
function iloczyn_maz(a, b) {
return a * b;
}
function kwadrat_maz(a) {
return a * a;
}
function kwadrat_maz(b) {
return b * b;
}
function reszta_maz(b) {
return a % b;
}
document.write("suma="+suma_maz(a,b)+"<br>");
document.write("różnica="+roznica_maz(a,b)+"<br>");
document.write("iloczyn="+iloczyn_maz(a,b)+"<br>");
document.write("kwadrat_a="+kwadrat_maz(a)+"<br>");
document.write("kwadrat_b="+kwadrat_maz(b)+"<br>");
document.write("reszta z dzielenia a przez b="+reszta_maz(b)+"<br>");
</script>
</div>
</body>
</html>
    </textarea>
</body>
</html>
